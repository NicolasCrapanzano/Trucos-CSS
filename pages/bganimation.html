</body>
<script>
    function randomizeBlocks(){
        let fallBlocks = document.getElementsByClassName("fallingBlock");
        for (let index = 0; index < fallBlocks.length; index++) {
            fallBlocks[index].style.cssText = `--width: ${getRndInteger(50,150)}px ; --op: ${getRndNormalizedFloat()+0.1} ; --time: ${getRndInteger(3,10)}s;`            
        }
    }
    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min) ) + min;
    }
    function getRndNormalizedFloat() {
        return Math.random();
    }
    function minecraftThemeOn(){
        let mcElements = document.getElementsByClassName("MCTheme");
        let bgSides = document.getElementsByClassName("bgIndex1");
        bgSides[0].classList.remove("VanillaBgL");
        bgSides[1].classList.remove("VanillaBgR");
        for (let index = 0; index < mcElements.length; index++) {            
            if( mcElements[index].classList.contains("hidden") ){
                mcElements[index].classList.remove("hidden");
            }            
        }
    }
    function minecraftThemeOff(){
        let mcElements = document.getElementsByClassName("MCTheme");
        let bgSides = document.getElementsByClassName("bgIndex1");
        for (let index = 0; index < mcElements.length; index++) {            
            mcElements[index].classList.add("hidden");
            
        }
        bgSides[0].classList.add("VanillaBgL");
        bgSides[1].classList.add("VanillaBgR");
    }
    
</script>
